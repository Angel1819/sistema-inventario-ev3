{% extends "sistemainventario/base.html" %}
{% load crispy_forms_tags %}  <!-- 2 Dic 2025: Carga las etiquetas de crispy forms para renderizar formularios con Bootstrap -->

{% block title %}
<title>Editar Producto - Mundo Cartas</title>
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1>Editar producto: {{ producto.nombre }}</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}  <!-- 2 Dic 2025: Token CSRF obligatorio para seguridad en formularios POST -->
                {{ form|crispy }}  <!-- 2 Dic 2025: Renderiza el formulario completo con estilos Bootstrap usando crispy forms -->
                
                <button type="submit" class="btn btn-primary">
                    Guardar Cambios
                </button>
                <a href="{% url 'inventario_home' %}" class="btn btn-secondary">
                    Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
