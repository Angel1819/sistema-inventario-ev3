{% extends "sistemainventario/base.html" %}
{% load crispy_forms_tags %}  <!-- 1 Dic 2025 14:00: Carga las etiquetas de crispy forms para renderizar formularios con Bootstrap -->

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1>Crear nuevo producto</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}  <!-- 1 Dic 2025 14:00: Token CSRF obligatorio para seguridad en formularios POST -->
                {{ form|crispy }}  <!-- 1 Dic 2025 14:00: Renderiza el formulario completo con estilos Bootstrap usando crispy forms -->
                
                <button type="submit" class="btn btn-primary">
                    Guardar Producto
                </button>
                <a href="{% url 'inventario_home' %}" class="btn btn-secondary">
                    Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
