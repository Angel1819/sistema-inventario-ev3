<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Playas de Arica</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-sun"></i> Playas de Arica
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <!-- Enlace: listado de playas -->
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-water"></i> Listado de Playas
              </a>
            </li>

            <!-- Enlace: cerrar sesión -->
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
              </a>
            </li>

            <!-- Enlace: iniciar sesión -->
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-person-circle"></i> Iniciar Sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido dinámico -->
    <div class="container">
      <!-- Aquí el alumno agregará los bloques -->
      <div class="text-center mt-5">
        <h1>Catálogo de Playas de Arica</h1>
        <p class="lead">
          Explora las playas de Arica, su aptitud para baño, servicios
          disponibles y factores de riesgo.
        </p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
