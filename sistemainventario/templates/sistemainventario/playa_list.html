<h1 class="mb-4 text-center">Listado de Playas</h1>

<!-- Botón para registrar una nueva playa -->
<div class="mb-3 text-end">
    <a href="#" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Nueva Playa
    </a>
</div>

<table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Aptitud para Baño</th>
            <th>Servicios</th>
            <th>Peligros</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <!-- Editar -->
                <a href="#" class="btn btn-warning btn-sm" title="Editar">
                    <i class="bi bi-pencil"></i>
                </a>

                <!-- Eliminar -->
                <a href="#" class="btn btn-danger btn-sm" title="Eliminar">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>

        <!-- Mensaje cuando la tabla está vacía -->
        <tr>
            <td colspan="6" class="text-center">No hay playas registradas</td>
        </tr>

    </tbody>
</table>
